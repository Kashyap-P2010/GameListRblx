name: Update Games JSON

on:
  schedule:
    - cron: '*/10 * * * *' # every 10 minutes
  workflow_dispatch:        # manual trigger

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - uses: actions/checkout@v4

      # 2️⃣ Install dependencies
      - name: Install dependencies
        run: npm install
        working-directory: ./GameListRblx   # <-- folder containing fetchGames.js & package.json

      # 3️⃣ Run fetchGames.js
      - name: Run fetch script
        run: node fetchGames.js
        working-directory: ./GameListRblx

      # 4️⃣ Commit updated games.json
      - name: Commit updated games.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@users.noreply.github.com"
          git add games.json
          git diff --cached --quiet || git commit -m "Auto-update games.json"
          git push
