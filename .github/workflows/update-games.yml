name: Update Games JSON

on:
  schedule:
    - cron: '*/10 * * * *' # every 10 minutes
  workflow_dispatch:        # manual trigger

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo with push credentials
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # <--- allows git push

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Run your fetchGames.js script
      - name: Run fetch script
        run: node GameListRblx/fetchGames.js

      # 5️⃣ Commit and push games.json if there are changes
      - name: Commit updated games.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@users.noreply.github.com"
          git add games.json
          git diff --cached --quiet || git commit -m "Auto-update games.json"
          git push origin HEAD:main
